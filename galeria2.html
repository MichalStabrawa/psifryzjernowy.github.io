<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/galeriastyle.css">
</head>
<body>
    <div class="row">
  <div class="column">
    <img src="img-galeria/szpic-leon-psi-fryzer-nowy-wisnicz.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="img-galeria/szpic-leon-psi-fryzer-nowy-wisnicz.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="img-galeria/szpic-leon-psi-fryzer-nowy-wisnicz.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="img-galeria/szpic-leon-psi-fryzer-nowy-wisnicz.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="img-galeria/1240-1.png">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="img-galeria/szpic-leon-psi-fryzer-nowy-wisnicz.png" >
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="img-galeria/szpic-leon-psi-fryzer-nowy-wisnicz.png" >
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="img-galeria/szpic-leon-psi-fryzer-nowy-wisnicz.png" >
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


  </div>
</div>


<script src="js/main.js"></script>
</body>
</html>
